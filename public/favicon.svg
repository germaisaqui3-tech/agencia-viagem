  <!-- Wheels -->
  <circle cx="11" cy="25" r="1.2" fill="#475569"/>
  <circle cx="21" cy="25" r="1.2" fill="#475569"/>
  
  <!-- Travel sticker (airplane icon) -->
  <path d="M16 19 L17.5 21 L15.5 21 Z" fill="#FBBF24" opacity="0.8"/>
